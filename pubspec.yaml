name: namazapp
description: Namaz application for muslims.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^4.0.0
  get_it: ^4.0.2
  shared_preferences: ^0.5.7+3
  dio: ^3.0.9
  flutter_html: ^0.11.1
  audioplayers: ^0.15.1
  assets_audio_player: ^1.6.3+1
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:  
  uses-material-design: true

  assets:
   - assets/images/
   - assets/images/taharat/
   - assets/images/namaz/man/   
   - assets/images/namaz/woman/
   - assets/data/json/taharat/
   - assets/data/json/namaz/man/fajr/kk/
   - assets/data/json/about/
   - assets/audio/namaz/
   - langs/ru.json
   - langs/kk.json
